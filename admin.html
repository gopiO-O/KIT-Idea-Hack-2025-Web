    <script>
        // Admin Dashboard Class
        class AdminDashboard {
            constructor() {
                this.allData = {
                    registrations: [],
                    submissions: []
                };
                this.init();
            }

            async init() {
                // Wait for Firebase to be available
                await this.waitForFirebase();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Load data immediately
                this.loadData();
            }

            async waitForFirebase() {
                return new Promise((resolve) => {
                    const checkFirebase = () => {
                        if (window.firebase) {
                            resolve();
                        } else {
                            setTimeout(checkFirebase, 100);
                        }
                    };
                    checkFirebase();
                });
            }


            setupEventListeners() {
                // Export buttons
                this.setupExportButtons();
            }

            setupExportButtons() {
                // Registrations CSV
                document.getElementById('export-registrations-csv').addEventListener('click', () => {
                    this.exportData('registrations', 'csv');
                });

                // Registrations JSON
                document.getElementById('export-registrations-json').addEventListener('click', () => {
                    this.exportData('registrations', 'json');
                });

                // Submissions CSV
                document.getElementById('export-submissions-csv').addEventListener('click', () => {
                    this.exportData('submissions', 'csv');
                });

                // Submissions JSON
                document.getElementById('export-submissions-json').addEventListener('click', () => {
                    this.exportData('submissions', 'json');
                });

                // All data CSV
                document.getElementById('export-all-csv').addEventListener('click', () => {
                    this.exportAllData('csv');
                });

                // All data JSON
                document.getElementById('export-all-json').addEventListener('click', () => {
                    this.exportAllData('json');
                });
            }


            async loadData() {
                try {
                    this.showNotification('Loading data...', 'info');
                    console.log('Starting data load...');
                    
                    // First, let's test Firebase connection
                    await this.testFirebaseConnection();
                    
                    // Load registrations
                    console.log('Loading registrations...');
                    await this.loadRegistrations();
                    console.log('Registrations loaded:', this.allData.registrations.length);
                    
                    // Load submissions
                    console.log('Loading submissions...');
                    await this.loadSubmissions();
                    console.log('Submissions loaded:', this.allData.submissions.length);
                    
                    // Update statistics
                    this.updateStatistics();
                    
                    this.showNotification('Data loaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                    console.error('Error details:', {
                        message: error.message,
                        code: error.code,
                        stack: error.stack
                    });
                    this.showNotification(`Error loading data: ${error.message}`, 'error');
                }
            }

            async testFirebaseConnection() {
                try {
                    console.log('Testing Firebase connection...');
                    console.log('Firebase object:', window.firebase);
                    console.log('DB object:', window.firebase?.db);
                    
                    if (!window.firebase) {
                        throw new Error('Firebase not loaded');
                    }
                    if (!window.firebase.db) {
                        throw new Error('Firestore database not initialized');
                    }
                    
                    console.log('Firebase connection test passed');
                    
                    // Try to list available collections
                    await this.listAvailableCollections();
                    
                } catch (error) {
                    console.error('Firebase connection test failed:', error);
                    throw error;
                }
            }

            async listAvailableCollections() {
                try {
                    console.log('Attempting to list available collections...');
                    
                    // Common collection names to test
                    const possibleCollections = [
                        'competitionRegistrations',
                        'idea-submissions',
                        'users',
                        'registrations',
                        'submissions',
                        'teams',
                        'participants'
                    ];
                    
                    const { collection, getDocs, db } = window.firebase;
                    
                    for (const collectionName of possibleCollections) {
                        try {
                            console.log(`Testing collection: ${collectionName}`);
                            const testRef = collection(db, collectionName);
                            const testSnapshot = await getDocs(testRef);
                            console.log(`âœ… Collection '${collectionName}' exists with ${testSnapshot.size} documents`);
                        } catch (error) {
                            console.log(`âŒ Collection '${collectionName}' does not exist or is not accessible:`, error.message);
                        }
                    }
                } catch (error) {
                    console.error('Error listing collections:', error);
                }
            }

            async loadRegistrations() {
                try {
                    const { collection, getDocs, db } = window.firebase;
                    console.log('Firebase objects available:', { collection, getDocs, db });
                    
                    const registrationsRef = collection(db, 'competitionRegistrations');
                    console.log('Registrations reference created');
                    
                    const snapshot = await getDocs(registrationsRef);
                    console.log('Snapshot received, size:', snapshot.size);
                    
                    this.allData.registrations = [];
                    snapshot.forEach((doc) => {
                        console.log('Processing registration doc:', doc.id);
                        this.allData.registrations.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    console.log('Registrations processed:', this.allData.registrations.length);
                } catch (error) {
                    console.error('Error loading registrations:', error);
                    throw error;
                }
            }

            async loadSubmissions() {
                try {
                    const { collection, getDocs, db } = window.firebase;
                    console.log('Loading submissions...');
                    
                    const submissionsRef = collection(db, 'idea-submissions');
                    console.log('Submissions reference created');
                    
                    const snapshot = await getDocs(submissionsRef);
                    console.log('Submissions snapshot received, size:', snapshot.size);
                    
                    this.allData.submissions = [];
                    snapshot.forEach((doc) => {
                        console.log('Processing submission doc:', doc.id);
                        this.allData.submissions.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    console.log('Submissions processed:', this.allData.submissions.length);
                } catch (error) {
                    console.error('Error loading submissions:', error);
                    throw error;
                }
            }

            updateStatistics() {
                // Update registration count
                document.getElementById('total-registrations').textContent = this.allData.registrations.length;
                
                // Update submission count
                document.getElementById('total-submissions').textContent = this.allData.submissions.length;
                
                // Update team count (unique teams)
                const uniqueTeams = new Set(this.allData.registrations.map(r => r.teamName)).size;
                document.getElementById('total-teams').textContent = uniqueTeams;
                
                // Update data size
                const dataSize = JSON.stringify(this.allData).length;
                const sizeInKB = Math.round(dataSize / 1024);
                document.getElementById('data-size').textContent = `${sizeInKB} KB`;
            }

            async exportData(dataType, format) {
                try {
                    this.showNotification(`Preparing ${dataType} export...`, 'info');
                    
                    const data = this.allData[dataType];
                    if (!data || data.length === 0) {
                        this.showNotification(`No ${dataType} data found`, 'error');
                        return;
                    }

                    if (format === 'csv') {
                        this.downloadCSV(data, `${dataType}-export-${new Date().toISOString().split('T')[0]}.csv`);
                    } else if (format === 'json') {
                        this.downloadJSON(data, `${dataType}-export-${new Date().toISOString().split('T')[0]}.json`);
                    }
                    
                    this.showNotification(`${dataType} exported successfully!`, 'success');
                    
                } catch (error) {
                    console.error(`Export error for ${dataType}:`, error);
                    this.showNotification(`Error exporting ${dataType}. Please try again.`, 'error');
                }
            }

            async exportAllData(format) {
                try {
                    this.showNotification('Preparing complete data export...', 'info');
                    
                    const allData = {
                        registrations: this.allData.registrations,
                        submissions: this.allData.submissions,
                        exportDate: new Date().toISOString(),
                        totalRegistrations: this.allData.registrations.length,
                        totalSubmissions: this.allData.submissions.length
                    };

                    if (format === 'csv') {
                        // For CSV, we'll create separate files for each collection
                        this.downloadCSV(this.allData.registrations, `all-registrations-${new Date().toISOString().split('T')[0]}.csv`);
                        this.downloadCSV(this.allData.submissions, `all-submissions-${new Date().toISOString().split('T')[0]}.csv`);
                    } else if (format === 'json') {
                        this.downloadJSON(allData, `complete-export-${new Date().toISOString().split('T')[0]}.json`);
                    }
                    
                    this.showNotification('Complete data export successful!', 'success');
                    
                } catch (error) {
                    console.error('Export error for all data:', error);
                    this.showNotification('Error exporting all data. Please try again.', 'error');
                }
            }

            downloadCSV(data, filename) {
                if (!data || data.length === 0) {
                    this.showNotification('No data to export', 'error');
                    return;
                }

                // Get all unique keys from all objects
                const allKeys = [...new Set(data.flatMap(obj => Object.keys(obj)))];
                
                // Create CSV header
                const headers = allKeys.join(',');
                
                // Create CSV rows
                const rows = data.map(obj => {
                    return allKeys.map(key => {
                        const value = obj[key];
                        if (value === null || value === undefined) {
                            return '';
                        }
                        if (typeof value === 'object') {
                            return `"${JSON.stringify(value).replace(/"/g, '""')}"`;
                        }
                        if (typeof value === 'string' && value.includes(',')) {
                            return `"${value.replace(/"/g, '""')}"`;
                        }
                        return value;
                    }).join(',');
                });
                
                const csvContent = [headers, ...rows].join('\n');
                
                // Download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            downloadJSON(data, filename) {
                const jsonContent = JSON.stringify(data, null, 2);
                
                // Download file
                const blob = new Blob([jsonContent], { type: 'application/json;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            setButtonLoading(button, loading) {
                const btnText = button.querySelector('.btn-text');
                const btnLoading = button.querySelector('.btn-loading');
                
                if (loading) {
                    button.disabled = true;
                    if (btnText) btnText.classList.add('hidden');
                    if (btnLoading) btnLoading.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    if (btnText) btnText.classList.remove('hidden');
                    if (btnLoading) btnLoading.classList.add('hidden');
                }
            }


            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => notification.remove());

                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }

        }

        // Initialize admin dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new AdminDashboard();
        });
    </script>
</body>
